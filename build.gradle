plugins {
    id "java"
    id "war"
    id "org.teavm" version "0.9.2"
}
repositories {
    mavenCentral()
}

// This is optional, but for real-world applications you need to interact with browser.
// This dependency provides useful wrappers.
dependencies {
    implementation teavm.libs.jsoApis
}

apply plugin: 'eclipse'


sourceSets {
    main {
        java {
            srcDir 'src/main/java'
            srcDir 'src/teavm/java'
        }
    }
}

teavm.js {
    addedToWebApp = true
    mainClass = "net.lax1dude.eaglercraft.v1_8.internal.teavm.MainClass"
    outputDir = file("javascript");
    targetFileName = "classes.js"
    obfuscated = false;
    sourceMap = true;
    entryPointName = 'main';
    properties = null;
    optimization = org.teavm.gradle.api.OptimizationLevel.AGGRESSIVE;
    processMemory = 512;
}